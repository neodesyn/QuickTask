<ul class="list-group" *ngIf="tasks.length > 0; else noTasks">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
      {{ task.name }}
      <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
  
  <ng-template #noTasks>
    <p class="text-muted text-center">No tasks available. Start by adding one!</p>
  </ng-template>
